<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Getting Started with selectors</title>
	<link href="https://code.jquery.com/ui/jquery-ui-git.css" rel="stylesheet" type="text/css" />
	<link href="https://code.jquery.com/qunit/qunit-1.17.1.css" rel="stylesheet" type="text/css" />
	<link href="../../../resources/test-runner.css" rel="stylesheet" type="text/css" />
	<script src="https://code.jquery.com/jquery-git.js"></script>
	<script src="https://code.jquery.com/ui/jquery-ui-git.js"></script>
	<script src="https://code.jquery.com/qunit/qunit-1.17.1.js"></script>
	<script src="../../../resources/test-runner.js"></script>
	<script src="tests.js"></script>
	<!-- DO NOT EDIT ANYTHING ABOVE THIS LINE -->

</head>
<body>
		<div id="qunit"></div>

		<form>
			<h1>Enter the Correct selector for each scenerio then click "Run Tests"</h1>

			<label>
				All <code>&lt;a></code> elements
				<input id="element-selector">
			</label>

			<hr>
			<label>
				Element with an id of <code>zoom</code>
				<input id="id-selector">
			</label>
			<hr>

			<label>
				Elements with the <code>button</code> class
				<input id="class-selector">
			</label>
			<hr>

			<label>
				All elements with a <code>type</code> attribute.
				<input id="attr-selector-1">
			</label>
			<hr>

			<label>
				All <code>input</code> elements with a <code>type</code> attribute.
				<input id="attr-selector-2">
			</label>
			<hr>

			<label>
				All <code>input</code> elements with a <code>type</code> attribute set to <code>text</code>.
				<input id="attr-selector-3">
			</label>
			<hr>

			<label>
				The first <code>input</code> element.
				<input id="pseudos-first-input">
			</label>
			<hr>

			<label>
				The last link on the page.
				<input id="pseudos-last-link">
			</label>
			<hr>

			<label>
				The third image on the page
				<input id="pseudos-eq">
			</label>
			<hr>

			<label>
				All empty <code>&lt;span></code> elements
				<input id="pseudos-empty">
			</label>
			<hr>

		</form>
</body>
</html>
